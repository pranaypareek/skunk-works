<div class="container">
  <div [hidden]="submitted">
    <h3>Add a new task</h3>
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.taskname" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Code</label>
        <textarea type="text" rows="20" class="form-control" id="alterEgo"
               [(ngModel)]="model.script" name="alterEgo"></textarea>
      </div>

      <div class="form-group">
        <label for="runtime">Runtime</label>
        <select class="form-control" id="runtime"
                required
                [(ngModel)]="model.runtime" name="runtime"
                #runtime="ngModel">
          <option *ngFor="let pow of runtimes" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="runtime.valid || runtime.pristine" class="alert alert-danger">
          Runtime is required
        </div>
      </div>

      <div class="form-group">
        <label for="chainedNext">Chained Function (Optional)</label>
        <select class="form-control" id="chainedNext"
                [(ngModel)]="model.chainedNext" name="chainedNext"
                #chainedNext="ngModel">
          <option *ngFor="let t of tasks" [value]="t.taskname+extension(t.runtime)">{{t.taskname}} ({{t.runtime}})</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!taskForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newTask(); taskForm.reset()">Cancel</button>
    </form>
  </div>
</div>
