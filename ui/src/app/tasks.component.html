<div class="container-fluid">
  <h2>Tasks</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks">
      &nbsp;&nbsp;&nbsp;
      <a (click)="gotoDetail(task)">
        <span>{{task.taskname}} ({{task.runtime}})</span>
      </a>
      <span>
        <a>
          <button class="btn btn-xs btn-success pull-left" (click)="run(task); $event.stopPropagation()">
          <span class="glyphicon glyphicon-play"></span></button>
        </a>
        <a>
          <button class="btn btn-xs btn-danger pull-right" (click)="delete(task); $event.stopPropagation()">x</button>
        </a>
      </span>
    </li>
  </ul>
</div>

<div class="container-fluid" [hidden]="!finished">
    <h4>Output</h4>
    <div>
      <pre>{{model.result?.output}}<br/>Execution Time: {{model.result?.executionTime}}</pre>
    </div>
    <button class="btn btn-default" (click)="finished=false">Clear</button>
</div>
